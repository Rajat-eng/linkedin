spring.application.name: api-gateway
server.port: 8080
eureka.client.service-url.defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://user-service
        predicates:
            - Path=api/v1/users/**
        filters:
            - stripPrefix=2
     
      - id: posts-service
        uri: lb://posts-service
        predicates:
        - Path=api/v1/posts/**
        filters:
            - StripPrefix=2